{% extends 'base.html' %}

{% block content %}

<div class="container-fluid" >     
    
    <h2 class="container-fluid col-sm-12 col-md-8 col-lg-8 col-xl-8 my-3 display-3">Peliculas</h2> 
    
    <div class="container-fluid col-sm-12 col-md-8 col-lg-8 col-xl-8 my-3">

        <div class="text-right d-flex flex-row-reverse">
            <a href="{% url 'crear_pelicula' %}" type="button" class="btn btn-primary">Agregar Peliculas</a>
        </div>

        <table class="table table-bordered my-3">
            <thead>
                <tr>
                    <th class="text-center ">Pelicula </th>
                    <th class="text-center">Acciones </th>
                                        
                    </tr>   
            </thead>
            {% for pelicula in peliculas %}
            <tbody>
                <td class="">
                    <div class=" fs-4 fw-bold">{{pelicula.titulo}}</div> 
                    <div class="fst-italic">{{pelicula.descripcion}}</div> 
                    <div class="">{{pelicula.genero}}</div>
                </td>
                <td class="d-flex justify-content-center ">
                    <div class="justiify-content-between ">
                            <a href="{% url 'pelicula_detalle' pelicula.id%}" class="btn btn-success my-1"><i class="bi bi-pen"></i></a>
                            <form action="{% url 'eliminar_pelicula' pelicula.id %}" method="POST">
                                {%csrf_token%}
                                <button class="btn btn-danger pull-right "> <i class="bi bi-trash"></i> </button>
                            </form>
                            
                    </div>
                </td>
            </tbody>
            {% endfor %}
        </table>
        
    </div>    
            
    
</div>


{% endblock %}
