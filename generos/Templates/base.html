<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiCine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'peliculas' %}">Peliculas</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'generos' %}">Generos</a></li>

            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Iniciar Sesion</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Registrarse</a></li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>

    
    {% block content %}

    <footer class="footer mt-auto fixed-bottom py-3 bg-dark">
